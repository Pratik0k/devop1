<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation </title>
</head>
<body>
    <h1>qudratic equation</h1>
    <form id="quadratic-form">
        <label for="a">a:</label>
        <input type="number" id="a" required><br><br>
        <label for="b">b:</label>
        <input type="number" id="b" required><br><br>
        <label for="c">c:</label>
        <input type="number" id="c" required><br><br>
        <button type="button" onclick="findRoots()">Find Roots</button>
    </form>
    <h2>Results:</h2>
    <p id="results"></p>

    <script>
        function findRoots() {
          
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            
           
            const discriminant = b * b - 4 * a * c;

            let result;

            if (discriminant > 0) {
                
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                result = `The roots are real and distinct: ${root1} and ${root2}`;
            } else if (discriminant === 0) {
               
                const root = -b / (2 * a);
                result = `The root is real and repeated: ${root}`;
            } else {
               
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                result = `The roots are complex: ${realPart} + ${imaginaryPart}i and ${realPart} - ${imaginaryPart}i`;
            }

            
            document.getElementById('results').innerText = result;
        }
    </script>
</body>
</html>
